
<!DOCTYPE html>
<html>
<head>
	<title>wonder software</title>
</head>
<body>
<h1>Wonder Software</h1>
<h1>Online Job Search</h1>
<fieldset>
	<legend><b>Contact information</b></legend>
	<p>Name:<input type="text" name="name"></p>
	<p>Email:<input type="Email" name="email"></p>
	<p>Phone:<input type="text" name="phone"></p>
</fieldset>
<br>
<fieldset>
	<legend><b>Select yout area(s) of interest</b></legend>
	<input type="checkbox" name="ae" value="ae">Account Executive
	<input type="checkbox" name="Bd">Business development
	<br><br>
	<input type="checkbox" name="ae" value="ae">Inside sales
	<input type="checkbox" name="Bd">Sales manager	
	<input type="checkbox" name="Bd">VP sales
</fieldset>

<p>select the type of position you desire:
	<select>
		<option value="ptc">part time contract</option>
		<option value="ptc">full time contract</option>
		<option value="ptc">part time permanent</option>
		<option value="ptc">part time permanent</option>
	</select>
</p>
<p>Are you willing to relocate? Yes <input type="radio" name="yes"> No <input type="radio" name="no"></p>
<br>
<input type="button" name="submit" value="submit"> <input type="button" value="clear">
</body>
</html>
